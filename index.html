<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="css/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container center">
    <div class="card">
      <div class="top center">
        <img src="css/images/image-victor.jpg" id="victor-image" alt="">
      </div>
      <div class="middle center">
        <p class="name-text"><span class="name-stats">Victor Crest</span> <span class="age">26</span> <br> <span class="age">London</span> </p>
      </div>
      <div class="bottom center">
        <div class="stats center">
          <p><span class="name-stats">80K</span><br><span>Followers</span></p>
        </div>
        <div class="stats center">
          <p><span class="name-stats">803K</span><br><span>Likes</span></p>
        </div>
        <div class="stats center">
          <p><span class="name-stats">1.4K</span><br><span>Photos</span></p>
        </div>

      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London





   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
